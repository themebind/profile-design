    <style type="text/css">
    .profile .cover {
        position: relative;
        height: 340px;
        background: no-repeat scroll center center / cover #E3E3E3;
    }
    .profile .cover .cover-edit {
        position: absolute;
        right: 10px;
        bottom: 10px;
    }
    .profile .cover .btn-cover {
        border: none;
        border-radius: 50%;
        font-size: 18px;
        width: 36px;
        height: 36px;
        padding: 0;
        outline: none;
        border: 1px solid #EEEEEE;
        background-color: #FFFFFF;
        transition: all .2s ease-in-out;
        box-shadow: 0px 2px 4px 0px rgba(0, 0, 0, 0.12);
    }
    .profile .cover .btn-cover:hover {
        background-color: #F7F7F7;
    }
    .profile .cover .dropdown-menu {
        box-shadow: 0px 4px 6px 0px rgba(0, 0, 0, 0.1);
    }
    .profile .avatar {
        position: relative;
        width: 170px;
        height: 170px;
        background-color: #F7F7F7;
        border-radius: 50%;
        margin: -150px auto 0 auto;
        box-shadow: 0px 2px 4px 0px rgba(0, 0, 0, 0.1);
    }
    .profile .avatar img {
        width: 170px;
        height: 170px;
        border: none;
    }
    .profile .avatar .avatar-edit  {
        position: absolute;
        right: 13px;
        bottom: 10px;
        z-index: 1;
    }
    .profile .avatar .btn-avatar {
        border: none;
        border-radius: 50%;
        font-size: 16px;
        width: 32px;
        height: 32px;
        padding: 0;
        outline: none;
        border: 1px solid #EEEEEE;
        background-color: #FFFFFF;
        transition: all .2s ease-in-out;
        box-shadow: 0px 1px 2px 0px rgba(0, 0, 0, 0.12);
    }
    .profile .avatar .btn-avatar:hover {
        background-color: #F7F7F7;
    }
    .profile .social {
        margin: 20px 0;
    }
    .profile .social a:hover {
        color: #5C5C5C !important;
    }
    </style>
